apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: observer-app
  template:
    metadata:
      labels:
        app: observer-app
    spec:
      containers:
        - name: observer
          image: osmenogg/observer:v1
          ports:
            - name: web
              containerPort: 80

